<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="./JS/main.js"></script>
</head>
<body>
  <span id="game-container">
    <h1 id='msg1'></h1>
    <span id="titleBoard">
      <p class="title"><strong>Tic Tac Toe</strong></p>
      <section id="board">
        <div id="s0" class="h1, v1"><p></p></div>
        <div id="s1" class="h1, v2"><p></p></div>
        <div id="s2" class="h1, v3"><p></p></div>
        <div id="s3" class="h2, v1"><p></p></div>
        <div id="s4" class="h2, v2"><p></p></div>
        <div id="s5" class="h2, v3"><p></p></div>
        <div id="s6" class="h3, v1"><p></p></div>
        <div id="s7" class="h3, v2"><p></p></div>
        <div id="s8" class="h3, v3"><p></p></div>
      </section>
    </span>
    <button id='btn1'>RESET</button>
  </span>
</body>
</html>
