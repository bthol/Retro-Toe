    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <h1 id='msg1'>message</h1>
    <span id="titleBoard">

        <div id="s1" class="h1, v2"></div>
        <div id="s2" class="h1, v3" ></div>
        <div id="s3" class="h2, v1"></div>
        <div id="s4" class="h2, v2"></div>
        <div id="s5" class="h2, v3"></div>
        <div id="s6" class="h3, v1"></div>
        <div id="s7" class="h3, v2"></div>
        <div id="s8" class="h3, v3"></div>
      </section>
    </span>
    <button id='btn1'>RESET</button>
