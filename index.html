<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
  <span id="game-container">
      <h1 id='msg1'></h1>
      <span id="titleBoard">
        <p><strong>Tic Tac Toe</strong></p>
        <section id="board">
          <div id="0" class="h1, v1"></div>
          <div id="1" class="h1, v2"></div>
          <div id="2" class="h1, v3" ></div>
          <div id="3" class="h2, v1"></div>
          <div id="4" class="h2, v2"></div>
          <div id="5" class="h2, v3"></div>
          <div id="6" class="h3, v1"></div>
          <div id="7" class="h3, v2"></div>
          <div id="8" class="h3, v3"></div>
        </section>
      </span>
      <button id='btn1'>RESET</button>
    </span>
</body>
</html>
